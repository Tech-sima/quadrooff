<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadroOff - –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1rem;
        }

        .total { color: #4299e1; }
        .pending { color: #ed8936; }
        .approved { color: #48bb78; }
        .rejected { color: #f56565; }

        .applications-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #e2e8f0;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #4299e1;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .applications-grid {
            display: grid;
            gap: 20px;
        }

        .application-card {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .application-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .application-card.pending {
            border-left-color: #ed8936;
        }

        .application-card.approved {
            border-left-color: #48bb78;
        }

        .application-card.rejected {
            border-left-color: #f56565;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .app-id {
            font-weight: bold;
            color: #4299e1;
            font-size: 1.1rem;
        }

        .app-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-approved {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-rejected {
            background: #fed7d7;
            color: #c53030;
        }

        .app-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #2d3748;
            word-break: break-word;
        }

        .app-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .approve-btn {
            background: #48bb78;
            color: white;
        }

        .approve-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .reject-btn {
            background: #f56565;
            color: white;
        }

        .reject-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .app-info {
                grid-template-columns: 1fr;
            }

            .app-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ QuadroOff</h1>
            <p>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞—è–≤–∫–∞–º–∏</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number total" id="total-count">-</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending" id="pending-count">-</div>
                <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-number approved" id="approved-count">-</div>
                <div class="stat-label">–û–¥–æ–±—Ä–µ–Ω—ã</div>
            </div>
            <div class="stat-card">
                <div class="stat-number rejected" id="rejected-count">-</div>
                <div class="stat-label">–û—Ç–∫–ª–æ–Ω–µ–Ω—ã</div>
            </div>
        </div>

        <div class="applications-section">
            <h2 class="section-title">üìã –ó–∞—è–≤–∫–∏</h2>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
                <button class="filter-btn" data-filter="pending">–û–∂–∏–¥–∞—é—Ç</button>
                <button class="filter-btn" data-filter="approved">–û–¥–æ–±—Ä–µ–Ω—ã</button>
                <button class="filter-btn" data-filter="rejected">–û—Ç–∫–ª–æ–Ω–µ–Ω—ã</button>
            </div>

            <div id="applications-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫...</div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.applications = [];
                this.currentFilter = 'all';
                this.init();
            }

            async init() {
                await this.loadStats();
                await this.loadApplications();
                this.setupEventListeners();
                this.setupAutoRefresh();
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const stats = await response.json();
                    
                    document.getElementById('total-count').textContent = stats.total;
                    document.getElementById('pending-count').textContent = stats.pending;
                    document.getElementById('approved-count').textContent = stats.approved;
                    document.getElementById('rejected-count').textContent = stats.rejected;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                }
            }

            async loadApplications() {
                try {
                    const response = await fetch('/api/applications');
                    this.applications = await response.json();
                    this.renderApplications();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∑–∞—è–≤–æ–∫:', error);
                    document.getElementById('applications-container').innerHTML = 
                        '<div class="empty-state"><h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3><p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞—è–≤–∫–∏</p></div>';
                }
            }

            renderApplications() {
                const container = document.getElementById('applications-container');
                
                if (this.applications.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>–ó–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h3><p>–ù–æ–≤—ã–µ –∑–∞—è–≤–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p></div>';
                    return;
                }

                const filteredApplications = this.currentFilter === 'all' 
                    ? this.applications 
                    : this.applications.filter(app => app.status === this.currentFilter);

                if (filteredApplications.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>–ù–µ—Ç –∑–∞—è–≤–æ–∫ —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º</h3></div>';
                    return;
                }

                container.innerHTML = filteredApplications.map(app => this.renderApplicationCard(app)).join('');
            }

            renderApplicationCard(application) {
                const statusClass = `status-${application.status}`;
                const statusText = {
                    'pending': '–û–∂–∏–¥–∞–µ—Ç',
                    'approved': '–û–¥–æ–±—Ä–µ–Ω–∞',
                    'rejected': '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞'
                }[application.status];

                const canApprove = application.status === 'pending';
                const canReject = application.status === 'pending';

                return `
                    <div class="application-card ${application.status}">
                        <div class="app-header">
                            <div class="app-id">#${application.id}</div>
                            <div class="app-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="app-info">
                            <div class="info-item">
                                <div class="info-label">üë§ –ö–ª–∏–µ–Ω—Ç</div>
                                <div class="info-value">${application.first_name} ${application.last_name || ''}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">‚è∞ –°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è</div>
                                <div class="info-value">${application.free_time}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üì¢ –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª</div>
                                <div class="info-value">${application.subscribed_to_channel ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">üéØ –¶–µ–ª–∏ –Ω–∞ –ø–µ—Ä–≤—ã–π –º–µ—Å—è—Ü</div>
                            <div class="info-value">${application.first_month_goals}</div>
                        </div>
                        
                        <div class="app-actions">
                            <button class="action-btn approve-btn" 
                                    ${!canApprove ? 'disabled' : ''} 
                                    onclick="adminPanel.handleAction(${application.id}, 'approved')">
                                ‚úÖ –û–¥–æ–±—Ä–∏—Ç—å
                            </button>
                            <button class="action-btn reject-btn" 
                                    ${!canReject ? 'disabled' : ''} 
                                    onclick="adminPanel.handleAction(${application.id}, 'rejected')">
                                ‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                            </button>
                        </div>
                    </div>
                `;
            }

            setupEventListeners() {
                // –§–∏–ª—å—Ç—Ä—ã
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderApplications();
                    });
                });
            }

            async handleAction(applicationId, action) {
                if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ ${action === 'approved' ? '–æ–¥–æ–±—Ä–∏—Ç—å' : '–æ—Ç–∫–ª–æ–Ω–∏—Ç—å'} –∑–∞—è–≤–∫—É #${applicationId}?`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/applications/${applicationId}/status`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: action })
                    });

                    if (response.ok) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                        await this.loadStats();
                        await this.loadApplications();
                        
                        alert(`–ó–∞—è–≤–∫–∞ #${applicationId} ${action === 'approved' ? '–æ–¥–æ–±—Ä–µ–Ω–∞' : '–æ—Ç–∫–ª–æ–Ω–µ–Ω–∞'}!`);
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞—è–≤–∫–∏');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –¥–µ–π—Å—Ç–≤–∏—è:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞—è–≤–∫–∏');
                }
            }

            setupAutoRefresh() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                setInterval(() => {
                    this.loadStats();
                    this.loadApplications();
                }, 30000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
